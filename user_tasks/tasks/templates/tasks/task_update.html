<!-- tasks/templates/tasks/task_update.html -->

{% extends "tasks/base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Update Task</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date }}" required>
            </div>
            <div class="form-group">
                <label for="members">Task Members</label>
                <select multiple class="form-control" id="members" name="members">
                    {% for user in users %}
                        <option value="{{ user.id }}" {% if user in task.members.all %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple members.</small>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
        </form>
    </div>
</div>
{% endblock %}
